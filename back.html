<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Background Image with Decreased Brightness</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .background-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Adjust the height as needed */
      background-image: url('fclogo.jpeg'); /* Replace with your image URL */
      background-size: cover; /* Make the image cover the entire container */
      background-position: center;
      color: rgb(32, 21, 21);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(214, 205, 205, 0.5); /* Adjust the opacity to control brightness */
    }

    .content {
      padding: 20px;
      border-radius: 10px;
      z-index: 1; /* Bring the content above the overlay */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="overlay"></div>
    <div class="content">
      <h1>Food Court</h1>
      <p>Explore our delicious menu and enjoy an unforgettable dining experience.</p>
    </div>
  </div>
</body>
</html>
