    /* Reset default margin for paragraphs */
    p {
      margin: 0;

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 15px; /* Slightly increased spacing between navigation links */
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    #hero {
      text-align: center;
      margin-top: 2rem; /* Added margin-top for breathing space */
      padding: 2rem 0; /* Added padding for better separation */
      background-color: #fff; /* Added a white background for contrast */
      border-radius: 10px; /* Rounded corners for the hero section */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    #hero img {
      max-width: 100px;
      height: auto;
    }

    #hero h1 {
      margin: 1rem 0;
      font-size: 2rem;
      color: #333; /* Darkened text color for better readability */
    }

    #hero p {
      font-size: 1.2rem;
      color: #555; /* Slightly muted text color */
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    #image-carousel {
      overflow: hidden;
      position: relative;
      height: 200px; /* Adjust the height as needed */
      margin-top: 2rem;
    }

    .carousel-container {
      display: flex;
      animation: scrollImages 20s linear infinite; /* Adjust animation duration as needed */
      width: 200%; /* Double the width for circular scrolling */
    }

    .carousel-inner img {
      max-width: 120px;
      height: auto;
      margin: 0 10px; /* Adjust spacing between images */
    }

    @keyframes scrollImages {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%); /* Move images to the left by their width */
      }
    }

    /* Styling for buttons */
    #buttons {
      text-align: center;
      margin-top: 1rem;
    }

    #buttons a {
      margin: 0 10px;
      text-decoration: none;
    }

    #buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #buttons button:hover {
      background-color: #555;
    }

    .contact-details {
      text-align: center;
      margin-top: 2rem;
      padding: 2rem 0;
      background-color: #333;
      color: white;
      border-radius: 10px;
    }

    .contact-details h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .contact-details p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

  </style>
